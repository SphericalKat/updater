{% extends 'base.html' %}
{% block script %}
<script>
{% if active_device_data %}
device = "{{ active_device_data.model }}";
{% else %}
device = "all";
{% endif %}
lastChangeTime = {{ before }};
</script>
<script type="text/javascript" src="/static/js/main.js" ></script>
{% endblock %}
{% block content %}
<div class="container">
    <div id="changes" class="collection with-header">
        <li class="collection-header">
            <h4>Changes for
                {% if active_device_data %}
                {{ active_device_data.model }}
                {% else %}
                all devices
                {% endif %}
            </h4>
            {% if active_device_data %}
            <a id="back" href="/{{ active_device_data.model }}">back</a>
            {% endif %}
        </li>
    </div>

</div>
{% endblock %}
